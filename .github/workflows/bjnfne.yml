      - name: Build DiE
        run: |
          rsync -av --exclude 'DIE-engine' ./ DIE-engine/
          cd DIE-engine
          chmod a+x build_dpkg.sh
          ./build_dpkg.sh

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: /home/runner/work/TestCI/TestCI/DIE-engine/release/*.deb


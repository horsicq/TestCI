  release:
    needs: [build-linux, build-windows-qt5, build-windows-qt6]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Beta
          draft: false
          prerelease: true
          files: |
            linux-deb/*
            windows-qt5/*
            windows-qt6/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
